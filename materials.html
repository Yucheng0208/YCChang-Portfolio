<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Materials</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/materials.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="theme-color" content="#0d1117">

</head>
<body class="materials-page">
    <header id="navbar-container"></header>

    <main id="page-content">
        <div class="page-container">
            <h1><i class="fas fa-books"></i> Materials</h1>
            <p>This page provides access to materials for the courses I teach, including syllabi, lecture notes, and other resources. Use the filters below to find your course.</p>

            <!-- 控制項：篩選和搜尋 -->
            <div class="controls-container">
                <div class="filter-group">
                    <!-- 學校篩選 -->
                    <div id="school-filter" class="filter-bar">
                        <button class="active" data-filter="all">All</button>
                        <button data-filter="high-school">High School</button>
                        <button data-filter="university">University</button>
                    </div>
                        <!-- 下拉選單篩選 (用 wrapper 包起來) -->
                    <div class="dropdown-filters-wrapper">
                        <select id="year-filter">
                            <option value="all">All Academic Years</option>
                        </select>
                        <select id="semester-filter">
                            <option value="all">All Semesters</option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="materials-search" placeholder="Search in materials...">
                </div>
            </div>
            

            <!-- 課程列表容器 -->
            <div id="materials-list-container">
                <!-- 課程卡片將由 JS 動態生成於此 -->
            </div>

            <!-- 無結果時顯示 -->
            <div id="no-results-materials" class="no-results" style="display: none;">
                <p>No materials found matching your criteria.</p>
            </div>
        </div>

        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>

    </main>

    <!-- JS 檔案 -->
    <script src="js/common.js"></script>
    <script src="js/vendor/js-yaml.min.js"></script>
    <script src="js/materials.js"></script>
</body>
</html>
