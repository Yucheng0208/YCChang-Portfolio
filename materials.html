<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Course Materials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="./pagefind/pagefind-ui.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo.svg"><link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg"><link rel="icon" type="image/png" sizes="16x16" href="images/logo.svg"><link rel="shortcut icon" href="images/logo.svg"><meta name="theme-color" content="#0d1117">
    <!-- 引入 js-yaml 來解析 YAML 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="materials-page">
    <header id="navbar-container"></header>

    <main id="page-content">
        <div class="page-container">
            <h1>
                <span class="lang-en">Course Materials</span>
                <span class="lang-zh">課程教材</span>
            </h1>
            <p>
                <span class="lang-en">This page provides access to materials for the courses I teach, including syllabi, lecture notes, and other resources. Use the filters below to find your course.</span>
                <span class="lang-zh">此頁面提供我所教授課程的相關教材，包含課程大綱、講義與其他資源。請使用下方的篩選器來尋找您的課程。</span>
            </p>

            <!-- 控制項：篩選和搜尋 -->
            <div class="controls-container">
                <div class="filter-group">
                    <button id="lang-toggle" class="lang-toggle-btn">EN ↔️ 中文</button>
                    <!-- 學校篩選 -->
                    <div id="school-filter" class="filter-bar">
                        <button class="active" data-filter="all"><span class="lang-en">All</span><span class="lang-zh">全部</span></button>
                        <button data-filter="high-school"><span class="lang-en">High School</span><span class="lang-zh">高中</span></button>
                        <button data-filter="university"><span class="lang-en">University</span><span class="lang-zh">大學</span></button>
                    </div>
                        <!-- 下拉選單篩選 (用 wrapper 包起來) -->
                    <div class="dropdown-filters-wrapper">
                        <select id="year-filter">
                            <option value="all"><span class="lang-en">All Academic Years</span><span class="lang-zh">所有學年</span></option>
                        </select>
                        <select id="semester-filter">
                            <option value="all"><span class="lang-en">All Semesters</span><span class="lang-zh">所有學期</span></option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="materials-search" data-placeholder-en="Search in materials..." data-placeholder-zh="搜尋課程教材...">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            

            <!-- 課程列表容器 -->
            <div id="materials-list-container">
                <!-- 課程卡片將由 JS 動態生成於此 -->
            </div>

            <!-- 無結果時顯示 -->
            <div id="no-results-materials" class="no-results" style="display: none;">
                <p>
                    <span class="lang-en">No materials found matching your criteria.</span>
                    <span class="lang-zh">找不到符合條件的課程資料。</span>
                </p>
            </div>
        </div>
    </main>

    <!-- 核心 JS 檔案 -->
    <script src="script.js"></script>

</body>
</html>
