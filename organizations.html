<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Organizations</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/organizations.css">
    <link rel="stylesheet" href="css/translate.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="theme-color" content="#0d1117">
</head>

<body>
    <!-- Navigation will be loaded here -->
    <div id="navbar-container"></div>

    <main class="organizations-section">
        <div class="organizations-container">
            <!-- Header -->
            <div class="organizations-header">
                <h1><i class="fas fa-university"></i> Organizations</h1>
                <p class="organizations-subtitle">
                    Academic institutions and organizations that have shaped my journey in research and innovation.
                </p>
            </div>

            <!-- Organizations List -->
            <div class="organizations-list" id="organizationsList">
                <!-- Organization items will be dynamically loaded by JavaScript -->
            </div>
        </div>
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>
    </main>

    <!-- 多語系區塊 (下拉選單版) -->
    <div class="gtranslate_wrapper">
    <!--<label for="language-switcher" class="sr-only">網站語言切換</label>-->
    <!--<select id="language-switcher" name="language-switcher" class="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="vi">Tiếng Việt</option>
    </select>-->
    </div>

    <div aria-live="polite" aria-atomic="true" class="sr-only" id="translation-status"></div>
    </div>
    <script>

    
    window.gtranslateSettings = {
        default_language: "en",
        // 限制語言，與您的下拉選單保持一致
        languages: ["zh-TW", "zh-CN", "en", "ja", "ko", "ms", "vi"], 
        // 【關鍵】告訴 GTranslate 在哪裡生成它的背景元件
        wrapper_selector: ".gtranslate_wrapper", 
        alt_flags: { en: "usa" }
    };

    </script>
    <!-- 【最重要的修正】我們載入正確的 float.js 腳本！ -->
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

    <!-- Scripts -->
    <script src="js/vendor/js-yaml.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/organizations.js"></script>
    <script src="js/translate.js"></script>
</body>
</html>
