<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Code Generator</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/generator.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon (reusing your settings) -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo.svg"><link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg"><link rel="icon" type="image/png" sizes="16x16" href="images/logo.svg"><link rel="shortcut icon" href="images/logo.svg"><meta name="theme-color" content="#0d1117">
</head>
<body class="code-generator-page"> <!-- Added a specific class for this page -->
    <!-- Re-using the same navbar container -->
    <header id="navbar-container"></header>

    <main id="page-content">
        <div class="page-container">
            <!-- Page Title -->
            <h1>Student Code Generator</h1>
            <p>Enter the number of students to generate unique 6-character login codes.</p>

            <!-- Generator Controls -->
            <div class="generator-controls">
                
                <div class="input-group">
                    <label for="num-codes-input">Number of Students:</label>
                    <input type="number" id="num-codes-input" min="1" placeholder="e.g., 50" aria-label="Number of codes to generate">
                    <button id="generate-btn" class="search-btn">Generate</button>
                </div>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="no-results" style="display: none;"></div>

            <!-- Results Display Area -->
            <div id="results-container" class="results-container" style="display: none;">
                <div class="result-header">
                    <h2>Generated Codes</h2>
                     <div class="results-controls">
                        <button id="copy-all-btn" class="admin-btn">
                            <i class="fas fa-copy"></i>
                            Copy All
                        </button>
                        <button id="download-csv-btn" class="admin-btn">
                            <i class="fas fa-file-csv"></i>
                            Download CSV
                        </button>
                    </div>
                </div>

                <!-- List of generated codes -->
                <ol id="code-list"></ol>
            </div>
        </div>
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>

    </main>

    <!-- Core JS file -->
    <script src="js/generator.js"></script>
</body>
</html>
