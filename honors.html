<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Honors</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/honors.css">
    <link rel="stylesheet" href="css/translate.css">
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg"><link rel="icon" type="image/png" sizes="16x16" href="images/logo.svg"><link rel="shortcut icon" href="images/logo.svg"><meta name="theme-color" content="#0d1117">
    
</head>
<body data-pagefind-body>
    <header id="navbar-container"></header>

    <main id="page-content">
        <!-- 加上 'honor-page' class 來區分頁面 -->
        <div class="page-container honor-page">
            <h1><i class="fas fa-medal"></i> Honors</h1>
            <p>A collection of my recognitions from competitions, inventions, certifications, and other significant achievements.</p>

            <!-- 控制項：篩選和搜尋 -->
            <div class="controls-container">
                <div id="honor-filter" class="filter-bar">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="Competition">Competition</button>
                    <button data-filter="Invention">Invention</button>
                    <button data-filter="Certification">Certification</button>
                    <button data-filter="Pitch">Pitch</button>
                    <button data-filter="Other">Other</button>
                </div>
                <div class="search-container">
                    <input type="text" id="honor-search" placeholder="Search in honors...">
                </div>
            </div>

            <!-- 獎項列表表格 -->
            <div class="table-container">
                <table class="publication-table">
                    <!-- 表格tbody，內容將由JS動態生成 -->
                    <tbody id="honor-table-body"></tbody>
                </table>
            </div>

            <!-- 無結果時顯示 -->
            <div id="no-results-honor" class="no-results" style="display: none;">
                <p>No honors found matching your criteria.</p>
            </div>

            <!-- 分頁控制項 -->
            <div id="pagination-container-honor" class="pagination-container" style="display: none;">
                <button id="first-page-honor" class="pagination-btn">First</button>
                <button id="prev-page-honor" class="pagination-btn">Previous</button>
                <div class="page-jump-section">
                    <span id="page-info-honor"></span>
                    <input type="number" id="page-input-honor" min="1">
                </div>
                <button id="next-page-honor" class="pagination-btn">Next</button>
                <button id="last-page-honor" class="pagination-btn">Last</button>
            </div>
        </div>
        
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>
    </main>

    <!-- 多語系區塊 (下拉選單版) -->
    <div class="gtranslate_wrapper">
    <!--<label for="language-switcher" class="sr-only">網站語言切換</label>-->
    <!--<select id="language-switcher" name="language-switcher" class="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="vi">Tiếng Việt</option>
    </select>-->
    </div>

    <div aria-live="polite" aria-atomic="true" class="sr-only" id="translation-status"></div>
    </div>
    <script>

    
    window.gtranslateSettings = {
        default_language: "en",
        // 限制語言，與您的下拉選單保持一致
        languages: ["zh-TW", "zh-CN", "en", "ja", "ko", "ms", "vi"], 
        // 【關鍵】告訴 GTranslate 在哪裡生成它的背景元件
        wrapper_selector: ".gtranslate_wrapper", 
        alt_flags: { en: "usa" }
    };

    </script>
    <!-- 【最重要的修正】我們載入正確的 float.js 腳本！ -->
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

    <!-- JS 檔案 -->
    <script src="js/vendor/js-yaml.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/list-pages.js"></script>
</body>
</html>
