<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Projects</title>
    <link rel="stylesheet" href="swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo.svg"><link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg"><link rel="icon" type="image/png" sizes="16x16" href="images/logo.svg"><link rel="shortcut icon" href="images/logo.svg"><meta name="theme-color" content="#0d1117">
    <!-- 引入 js-yaml 來解析 YAML 檔案 -->
    <script src="js-yaml.min.js"></script>

</head>
<bodyy>
    <header id="navbar-container"></header>

    <main id="page-content">
        <!-- 加上 'project-page' class 來區分頁面 -->
        <div class="page-container project-page">
            <h1>Projects</h1>
            <p>A curated list of my key research and development projects, showcasing my technical skills and collaborative experiences.</p>

            <!-- 控制項：篩選和搜尋 -->
            <div class="controls-container">
                <div id="project-filter" class="filter-bar">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="Research">Research</button>
                    <button data-filter="Collaboration">Collaboration</button>
                    <button data-filter="Development">Development</button>
                </div>
                <div class="search-container">
                    <input type="text" id="project-search" placeholder="Search in projects...">
                </div>
            </div>

            <!-- 計畫列表表格 -->
            <div class="table-container">
                <table class="publication-table">
                    <!-- 表格tbody，內容將由JS動態生成 -->
                    <tbody id="project-table-body"></tbody>
                </table>
            </div>

            <!-- 無結果時顯示 -->
            <div id="no-results-project" class="no-results" style="display: none;">
                <p>No projects found matching your criteria.</p>
            </div>

            <!-- 分頁控制項 -->
            <div id="pagination-container-project" class="pagination-container" style="display: none;">
                <button id="first-page-project" class="pagination-btn">First</button>
                <button id="prev-page-project" class="pagination-btn">Previous</button>
                <div class="page-jump-section">
                    <span id="page-info-project"></span>
                    <input type="number" id="page-input-project" min="1">
                </div>
                <button id="next-page-project" class="pagination-btn">Next</button>
                <button id="last-page-project" class="pagination-btn">Last</button>
            </div>
        </div>
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>

    </main>

    <!-- JS 檔案 -->
    <script src="script.js"></script>
</body>
</html>
