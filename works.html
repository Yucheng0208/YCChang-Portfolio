<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Works</title>
    <link rel="stylesheet" href="swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="theme-color" content="#0d1117">
    <!-- 引入 js-yaml 來解析 YAML 檔案 -->
    <script src="js-yaml.min.js"></script>
</head>
<body>
    <header id="navbar-container"></header>
    
    <main id="page-content">
        <!-- 【修改】加上 'work-page' class 來區分頁面 -->
        <div class="page-container work-page">
            <h1>Works</h1>
            <p>A detailed timeline of my professional roles in both academic and industry settings, highlighting my diverse skills and contributions.</p>

            <!-- 【修改】控制項：僅保留篩選 -->
            <div class="controls-container">
                <div id="work-filter" class="filter-bar">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="academic">Academic</button>
                    <button data-filter="industry">Industry</button>
                </div>
                <div class="search-container">
                    <input type="text" id="work-search" placeholder="Search in works...">
                </div>
            </div>

            <!-- 工作經歷列表表格 -->
            <div class="table-container">
                <table class="publication-table">
                    <!-- 【修改】表格tbody ID -->
                    <tbody id="work-table-body"></tbody>
                </table>
            </div>

            <!-- 【修改】無結果時顯示 ID 和文字 -->
            <div id="no-results-work" class="no-results" style="display: none;">
                <p>No work experience found matching your criteria.</p>
            </div>

            <!-- 【修改】分頁控制項所有 ID -->
            <div id="pagination-container-work" class="pagination-container" style="display: none;">
                <button id="first-page-work" class="pagination-btn">First</button>
                <button id="prev-page-work" class="pagination-btn">Previous</button>
                <div class="page-jump-section">
                    <span id="page-info-work"></span>
                    <input type="number" id="page-input-work" min="1">
                </div>
                <button id="next-page-work" class="pagination-btn">Next</button>
                <button id="last-page-work" class="pagination-btn">Last</button>
            </div>
        </div>
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>
    </main>

    <!-- JS 檔案 -->
    <script src="script.js"></script>
</body>
</html>
