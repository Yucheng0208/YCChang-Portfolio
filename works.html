<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Cheng Chang - Works</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/works.css">
    <link rel="stylesheet" href="css/translate.css">
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="theme-color" content="#0d1117">
    <!-- 引入 js-yaml 來解析 YAML 檔案 -->
    <script src="js-yaml.min.js"></script>
</head>
<body>
    <header id="navbar-container"></header>
    
    <main id="page-content">
        <!-- 【修改】加上 'work-page' class 來區分頁面 -->
        <div class="page-container work-page">
            <h1><i class="fas fa-briefcase"></i> Works</h1>
            <p>A detailed timeline of my professional roles in both academic and industry settings, highlighting my diverse skills and contributions.</p>

            <!-- 【修改】控制項：僅保留篩選 -->
            <div class="controls-container">
                <div id="work-filter" class="filter-bar">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="academic">Academic</button>
                    <button data-filter="industry">Industry</button>
                </div>
                <div class="search-container">
                    <input type="text" id="work-search" placeholder="Search in works...">
                </div>
            </div>

            <!-- 工作經歷列表表格 -->
            <div class="table-container">
                <table class="publication-table">
                    <!-- 【修改】表格tbody ID -->
                    <tbody id="work-table-body"></tbody>
                </table>
            </div>

            <!-- 【修改】無結果時顯示 ID 和文字 -->
            <div id="no-results-work" class="no-results" style="display: none;">
                <p>No work experience found matching your criteria.</p>
            </div>

            <!-- 【修改】分頁控制項所有 ID -->
            <div id="pagination-container-work" class="pagination-container" style="display: none;">
                <button id="first-page-work" class="pagination-btn">First</button>
                <button id="prev-page-work" class="pagination-btn">Previous</button>
                <div class="page-jump-section">
                    <span id="page-info-work"></span>
                    <input type="number" id="page-input-work" min="1">
                </div>
                <button id="next-page-work" class="pagination-btn">Next</button>
                <button id="last-page-work" class="pagination-btn">Last</button>
            </div>
        </div>
        <!-- Back to Top Button -->
        <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- 頁腳 (統一模組) -->
        <footer class="site-footer">
            <p>Copyright © <span id="current-year"></span> Yu-Cheng Chang. All Rights Reserved</p>
        </footer>
    </main>

    <!-- 多語系區塊 (下拉選單版) -->
    <div class="gtranslate_wrapper">
    <!--<label for="language-switcher" class="sr-only">網站語言切換</label>-->
    <!--<select id="language-switcher" name="language-switcher" class="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="vi">Tiếng Việt</option>
    </select>-->
    </div>

    <div aria-live="polite" aria-atomic="true" class="sr-only" id="translation-status"></div>
    </div>
    <script>

    
    window.gtranslateSettings = {
        default_language: "en",
        // 限制語言，與您的下拉選單保持一致
        languages: ["zh-TW", "zh-CN", "en", "ja", "ko", "ms", "vi"], 
        // 【關鍵】告訴 GTranslate 在哪裡生成它的背景元件
        wrapper_selector: ".gtranslate_wrapper", 
        alt_flags: { en: "usa" }
    };

    </script>
    <!-- 【最重要的修正】我們載入正確的 float.js 腳本！ -->
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

    <!-- JS 檔案 -->
    <script src="js/common.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/list-pages.js"></script>
</body>
</html>
